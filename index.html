<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Hero Landing Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: #1d1e22;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(135deg, #1d1e22, #3c3f51);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 4rem;
      z-index: 10;
      opacity: 0;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 1rem;
      z-index: 10;
      opacity: 0;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    .bubble:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
      width: 20px;
      height: 20px;
    }

    .bubble:nth-child(2) {
      left: 20%;
      animation-delay: 2s;
      width: 50px;
      height: 50px;
    }

    .bubble:nth-child(3) {
      left: 35%;
      animation-delay: 4s;
      width: 25px;
      height: 25px;
    }

    .bubble:nth-child(4) {
      left: 50%;
      animation-delay: 1s;
      width: 40px;
      height: 40px;
    }

    .bubble:nth-child(5) {
      left: 65%;
      animation-delay: 3s;
      width: 30px;
      height: 30px;
    }

    .bubble:nth-child(6) {
      left: 80%;
      animation-delay: 5s;
      width: 60px;
      height: 60px;
    }

    .bubble:nth-child(7) {
      left: 90%;
      animation-delay: 6s;
      width: 35px;
      height: 35px;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #ff5f6d;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      z-index: 10;
      position: relative;
      opacity: 0;
    }

    .cta-button:hover {
      background: #ffc371;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="animated-bg">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
    <div>
      <h1 class="fade-in">Welcome to Task 1: Deploy with an Animation</h1>
      <p>Build and deploy a creative one-section landing page using pure HTML/CSS with an eye-catching hero animation.</p>
      <button class="cta-button pulse">Get Started</button>
    </div>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".hero h1", {
      opacity: 1,
      y: -20,
      duration: 1.5,
      ease: "power2.out"
    });

    gsap.to(".hero p", {
      opacity: 1,
      y: -10,
      duration: 1.5,
      delay: 0.5,
      ease: "power2.out"
    });

    gsap.to(".cta-button", {
      opacity: 1,
      scale: 1.1,
      duration: 1.5,
      delay: 1,
      ease: "power2.out",
      repeat: -1,
      yoyo: true
    });
  </script>
</body>
</html>
